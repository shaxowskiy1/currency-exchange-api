<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All books</title>
</head>
<body>

<p th:each="book : ${books}">
    <a th:href="@{/books/{id}(id = ${book.getId()})}" th:text="${book.getTitle()}"></a>
</p>

<br/>
<hr>
<a th:href="@{/books/new}">Create new book!</a>
</body>
</html>
