<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Everyone person</title>
</head>
<body>
<p th:each="person : ${people}" >
    <a th:href="@{/people/{id}(id=${person.id})}" th:text="${person.getName() + ', ' + person.getAge()} "/>
</p>

<br>
<hr>

<a href="/people/new">Create new person</a>
</body>
</html>
